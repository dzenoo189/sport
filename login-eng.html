<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sports Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="pocetna.css" />
    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50; /* Green background for success messages */
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000; /* Displays above other content */
            transition: opacity 0.5s ease, top 0.5s ease;
            opacity: 0;
            visibility: hidden; /* Hidden until shown */
        }

        .notification.show {
            opacity: 1;
            visibility: visible;
            top: 30px; /* Changes position when visible */
        }

        .notification.error {
            background-color: #f44336; /* Red background for errors */
        }

        .notification.success {
            background-color: #4caf50; /* Green background for success */
        }
    </style>
</head>
<body>
    <header>
        <div class="zaglavlje" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="pocetna.html">
                    <img src="SPORT EVENTS.png" alt="Logo" class="logo" />
                </a>
            </div>
            <div class="logo-name">
                <h2 style="color: aliceblue; letter-spacing: 2px"><b>SPORT</b></h2>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fa fa-bars"></i>
            </div>
            <div>
                <a href="login-rs.html" class="lang" style="text-decoration: none; color: white">SR</a>
            </div>
        </div>
    </header>

    <div id="notification" class="notification"></div>

    <main>
        <section id="login">
            <div class="login-container" style="text-align: center">
                <h3>LOGIN</h3>
                <form id="login-form">
                    <div>
                        <label for="username">Username:</label>
                        <input id="username" type="text" placeholder="Enter your username..." required />
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input id="password" type="password" placeholder="Enter your password..." required />
                    </div>
                    <div>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sports Events. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/yourprofile" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/yourphonenumber" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function showNotification(message, isError = false) {
            const notification = document.getElementById("notification");
            notification.textContent = message;

            // Add error or success class
            notification.className = "notification show " + (isError ? "error" : "success");

            // Show notification
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000); // Hide notification after 3 seconds
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            login(username, password);
        }

        function login(username, password) {
            var hashedPass = CryptoJS.MD5(password).toString();
            fetch("users.json") // Link to users.json (you can use local path)
                .then((res) => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((users) => {
                    let exist = false;

                    for (let i = 0; i < users.data.length; i++) {
                        if (users.data[i].username === username && users.data[i].password === hashedPass) {
                            showNotification("You have successfully signed up for the latest news!");
                            localStorage.setItem("logged_in", true);
                            
                            // Add short delay before redirecting
                            setTimeout(() => {
                                window.location.href = "pocetna.html"; // Link to home page
                            }, 3000); // Redirect after 3 seconds
                            exist = true;
                            break;
                        }
                    }

                    if (!exist) {
                        showNotification("Invalid login credentials!", true);
                    }
                })
                .catch((error) => console.error("Unable to fetch data:", error));
        }

        document.getElementById("login-form").addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
